<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="./style.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="title">
        <span class="title-category">밑반찬</span>
        <span class="title-content">언제 먹어도 든든한 반찬</span>
    </div>
    <div class="food-list">
        <ul>
            <li>
                <img src="https://cdn.bmf.kr/_data/product/H4DFF/40d0e7923ebf9c688d2cf0c7d8333268.jpg" alt="반찬">
                <div class="food-detail">
                    <span class="food-detail-title">[집반찬연구소] 자두 볶음</span>
                    <span class="food-detail-content">자두를 아주 맛있는 식초에 버무린 음식</span>
                    <span class="food-detail-star">별표</span>
                    <span class="food-detail-price">4,000원</span>
                </div>
            </li>
            <li>
                <img src="https://cdn.bmf.kr/_data/product/H8011/6c4f5740407d57b6862004fc1d2e876c.jpg" alt="반찬">
                <div class="food-detail">
                    <span class="food-detail-title">[슈퍼키친] 닭 뚝배기 볶음</span>
                    <span class="food-detail-content">맛있는 닭을 뜨거운 뚝배기에 넣고 졸였다.</span>
                    <span class="food-detail-star">별표</span>
                    <span class="food-detail-price">3,000원</span>
                </div>
            </li>
            <li>
                <img src="https://cdn.bmf.kr/_data/product/I1F4C/737737f524a27517fd43769d1d3e57b2.jpg" alt="반찬">
                <div class="food-detail">
                    <span class="food-detail-title">[레이먼킴] 구수한 육개장</span>
                    <span class="food-detail-content">얼큰하고 완전 맛있는 육개장</span>
                    <span class="food-detail-star">별표</span>
                    <span class="food-detail-price">5,200원</span>
                </div>
            </li>
            <li>
                <img src="https://cdn.bmf.kr/_data/product/201701/31/08669ffc7a3d87bc4f9213e3d12442e4.jpg" alt="반찬">
                <div class="food-detail">
                    <span class="food-detail-title">[집밥의완성] 고구마 맛탕(베트남식)</span>
                    <span class="food-detail-content">고구마 같은 감자에 꿀발랐다.</span>
                    <span class="food-detail-star">별표</span>
                    <span class="food-detail-price">4,800원</span>
                </div>
            </li>
        </ul>
        <div class="left"><</div>
        <div class="right">></div>
    </div>
    <div class="btn">
        <span>밑반찬 전체보기 ></span>
    </div>
</body>
</html>
