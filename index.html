<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>baeminchan</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="title-container">
    <h2 class="category">밑반찬</h2>
    <p>언제 먹어도 든든한 반찬</p>
</div>

<div class="imagebox-and-button-wrapper">
    <div class="button" id="left-button">
        <img src="" alt=""><
    </div>
    <div class="image-box-wrapper">
        <ul>
            <li class="image-box">
                <div class="image-thumb">
                    <img src="https://cdn.bmf.kr/_data/product/IE96E/934f894da98735c47c659fbf878cd39d.jpg" alt="">
                </div>
                <div class="food-info">
                    <div class="food-title">[남도애꽃] 애호박나물볶음 120g</div>
                    <div class="food-description">은은한 단맛을 살려 촉촉하게 볶아냈습니다.</div>
                    <div class="food-rating-box">
                        <span class="star-score">5점 만점에 4.1점</span>
                        <span class="review-count">199</span>
                    </div>
                    <div class="food-price">3,500원</div>
                </div>
            </li>
            <li class="image-box">
                <div class="image-thumb">
                    <img src="https://cdn.bmf.kr/_data/product/I5200/889ef236f6d2d0ba59e7732468101dd1.jpg" alt="">
                </div>
                <div class="food-info">
                    <div class="food-title">[집밥의완성] 껌승(베트남식 돼지구이) 630g</div>
                    <div class="food-description">매콤 짭조름한 소스에 콕!</div>
                    <div class="food-rating-box">
                        <span class="star-score"></span>
                        <span class="review-count"></span>
                    </div>
                    <div class="food-price">8,900원</div>
                </div>
            </li>
            <li class="image-box">
                <div class="image-thumb">
                    <img src="https://cdn.bmf.kr/_data/product/I41CE/b367416bf7402d4d51d1a262c0b3d533.jpg" alt="">
                </div>
                <div class="food-info">
                    <div class="food-title">[탐나는밥상] 오징어젓갈 200g</div>
                    <div class="food-description"></div>
                    <div class="food-rating-box">
                        <span class="star-score"></span>
                        <span class="review-count"></span>
                    </div>
                    <div class="food-price">5,500원</div>
                </div>
            </li>
            <li class="image-box">
                <div class="image-thumb">
                    <img src="https://cdn.bmf.kr/_data/product/I96DB/0a16ff1678e98a5d00b9ef90e41162d9.jpg" alt="">
                </div>
                <div class="food-info">
                    <div class="food-title">[집밥의완성] 싱가포르식 칠리크랩 450g</div>
                    <div class="food-description">싱가포르 먹킷리스트 No.1</div>
                    <div class="food-rating-box">
                        <span class="star-score"></span>
                        <span class="review-count"></span>
                    </div>
                    <div class="food-price">12,500원</div>
                </div>
            </li>
        </ul>
    </div>
    <div class="button" id="right-button">
        <img src="" alt="">>
    </div>
</div>


</body>
</html>
